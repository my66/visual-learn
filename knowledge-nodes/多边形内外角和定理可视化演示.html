<script>
/**

 */
const STATE = {

    type: 'TYPE_B',

    teachingMode: 'guided', // guided | sandbox

        statementTeX: "æ¢ç©¶ \(n\) è¾¹å½¢å†…è§’å’Œ \((n-2) \times 180^\circ\) ä¸å¤–è§’å’Œæ’ä¸º \(360^\circ\) çš„å‡ ä½•æœ¬è´¨ã€‚"

/**
 * MATH RENDERING HELPER
 */
async function renderMath(elId, tex, fallback) {
    const el = document.getElementById(elId);
    el.classList.add('math-jax-hidden');
    try {
        el.innerHTML = `\\(${tex}\\)`;
        await MathJax.typesetPromise([el]);
        el.classList.remove('math-jax-hidden');
    } catch (e) {
        console.error("MathJax Error", e);
        el.innerText = fallback || tex.replace(/\\/g, '');
        el.classList.remove('math-jax-hidden');
    }
}

/**
 * GEOMETRY CORE
 */
function calculateInitialPolygon(n, radius = 150) {
    const pts = [];
    for (let i = 0; i < n; i++) {
        const angle = map(i, 0, n, -HALF_PI, TWO_PI - HALF_PI);
        pts.push({
            x: radius * cos(angle),
            y: radius * sin(angle)
        });
    }
    return pts;
}

function getAngles() {
    const n = STATE.vertices.length;
    const angles = [];
    for (let i = 0; i < n; i++) {
        const pPrev = STATE.vertices[(i + n - 1) % n];
        const pCurr = STATE.vertices[i];
        const pNext = STATE.vertices[(i + 1) % n];
        
        const v1 = createVector(pPrev.x - pCurr.x, pPrev.y - pCurr.y);
        const v2 = createVector(pNext.x - pCurr.x, pNext.y - pCurr.y);
        
        let a = v1.angleBetween(v2);
        // Ensure we get the interior angle. For convex polygons, it's straightforward.
        if (a < 0) a += TWO_PI;
        
        angles.push(a);
    }
    return angles;
}

/**
 * PLAN GENERATOR
 */

    if (STATE.mode === 'interior') {
        STATE.planSteps = [
            {
                titleCN: "ç»˜åˆ¶å¤šè¾¹å½¢",
                reasoningCN: `å½“å‰æ˜¯ä¸€ä¸ªä»»æ„çš„ ${STATE.n} è¾¹å½¢ã€‚æˆ‘ä»¬å¯ä»¥é€šè¿‡æ‹–åŠ¨é¡¶ç‚¹æ”¹å˜å®ƒçš„å½¢çŠ¶ã€‚`,
                formulasTeX: String.raw`n = ${STATE.n}`,
                focusObjects: [{ type: 'tri', ids: ['poly'] }]
            },
            {
                titleCN: "ä¸‰è§’å½¢åˆ†å‰²æ³•",
                reasoningCN: "ä»ä»»æ„ä¸€ä¸ªé¡¶ç‚¹ï¼ˆå¦‚é¡¶ç‚¹0ï¼‰å‘å…¶ä»–ä¸ç›¸é‚»çš„é¡¶ç‚¹è¿çº¿ï¼Œå¯ä»¥å°†å¤šè¾¹å½¢åˆ†å‰²ä¸ºä¸‰è§’å½¢ã€‚",
                formulasTeX: String.raw`ä¸‰è§’å½¢æ•°é‡ = n - 2 = ${STATE.n - 2}`,
                focusObjects: [{ type: 'seg', ids: ['diagonals'] }]
            },
            {
                titleCN: "å†…è§’å’Œæ¨å¯¼",
                reasoningCN: "æ¯ä¸ªä¸‰è§’å½¢çš„å†…è§’å’Œä¸º 180Â°ï¼Œå¤šè¾¹å½¢çš„å†…è§’æ€»å’Œç­‰äºæ‰€æœ‰åˆ†å‰²ä¸‰è§’å½¢å†…è§’ä¹‹å’Œã€‚",
                formulasTeX: String.raw`S_{in} = (n-2) \times 180^\circ = ${(STATE.n - 2) * 180}^\circ`,
                focusObjects: [{ type: 'ang', ids: ['all_interior'] }]
            }
        ];
    } else {
        STATE.planSteps = [
            {
                titleCN: "å¤–è§’å®šä¹‰",
                reasoningCN: "å»¶é•¿å¤šè¾¹å½¢çš„æ¯ä¸€æ¡è¾¹ï¼Œè¾¹ä¸ç›¸é‚»è¾¹çš„å»¶é•¿çº¿æ‰€ç»„æˆçš„è§’å«åšå¤–è§’ã€‚",
                formulasTeX: String.raw`å¤–è§’ + å†…è§’ = 180^\circ`,
                focusObjects: [{ type: 'seg', ids: ['extensions'] }]
            },
            {
                titleCN: "è·¯å¾„è½¬è§’è§†è§’",
                reasoningCN: "æƒ³è±¡ä½ åœ¨å¤šè¾¹å½¢çš„è¾¹ç•Œä¸Šèµ°ä¸€åœˆã€‚æ¯åˆ°ä¸€ä¸ªé¡¶ç‚¹ï¼Œä½ è½¬è¿‡çš„è§’åº¦æ­£æ˜¯è¯¥å¤„çš„å¤–è§’ã€‚",
                formulasTeX: String.raw`\text{æ€»è½¬è§’} = 360^\circ`,
                focusObjects: [{ type: 'ang', ids: ['all_exterior'] }]
            },
            {
                titleCN: "å¹³ç§»æ±‡èšéªŒè¯",
                reasoningCN: "å¦‚æœæˆ‘ä»¬å°†æ‰€æœ‰çš„å¤–è§’å¹³ç§»åˆ°ä¸€ä¸ªä¸­å¿ƒç‚¹ï¼Œå®ƒä»¬æ°å¥½æ‹¼æˆä¸€ä¸ªå‘¨è§’ã€‚",
                formulasTeX: String.raw`S_{ex} = 360^\circ \text{ (æ’ç­‰)}`,
                focusObjects: [{ type: 'pt', ids: ['center'] }]
            }
        ];
    }
}

/**
 * P5.JS SKETCH
 */
function setup() {
    const canvas = createCanvas(windowWidth - 400, windowHeight);
    canvas.parent('stage-container');
    STATE.vertices = calculateInitialPolygon(STATE.n);
    
    // UI Initialization
    document.getElementById('problem-display').innerText = STATE.problem.statementCN;
    updateN(STATE.n);
    updatePlan();
    syncUI();
    
    // Event listeners for Pan/Zoom
    const stage = document.getElementById('stage-container');
    stage.addEventListener('wheel', handleWheel, { passive: false });
    stage.addEventListener('pointerdown', handlePointerDown);
    stage.addEventListener('pointermove', handlePointerMove);
    stage.addEventListener('pointerup', handlePointerUp);
    stage.addEventListener('pointercancel', handlePointerUp);
}

function draw() {
    background(240);
    
    push();
    translate(width / 2 + STATE.view.offsetX, height / 2 + STATE.view.offsetY);
    scale(STATE.view.scale);
    
    drawGrid();
    drawPolygon();
    
    if (STATE.teachingMode === 'guided') {
        drawGuidedOverlayVisuals();
    }
    
    drawVertices();
    pop();
    
    updateVerification();
}

function drawGrid() {
    stroke(220);
    strokeWeight(1 / STATE.view.scale);
    const step = 50;
    const limit = 2000;
    for (let x = -limit; x <= limit; x += step) line(x, -limit, x, limit);
    for (let y = -limit; y <= limit; y += step) line(-limit, y, limit, y);
}

function drawPolygon() {
    // Fill
    fill(COLORS.polygon[0], COLORS.polygon[1], COLORS.polygon[2], 30);
    stroke(COLORS.polygon);
    strokeWeight(3 / STATE.view.scale);
    beginShape();
    for (let p of STATE.vertices) vertex(p.x, p.y);
    endShape(CLOSE);
}

function drawVertices() {
    for (let i = 0; i < STATE.vertices.length; i++) {
        const p = STATE.vertices[i];
        const isHover = dist(screenToWorldX(mouseX), screenToWorldY(mouseY), p.x, p.y) < 15 / STATE.view.scale;
        
        // Fixed: Use COLORS.accent instead of accent_color
        fill(isHover || STATE.dragVertexIndex === i ? COLORS.accent : 255);
        stroke(COLORS.polygon);
        strokeWeight(2 / STATE.view.scale);
        circle(p.x, p.y, 10 / STATE.view.scale);
        
        // Label
        fill(0);
        noStroke();
        textSize(14 / STATE.view.scale);
        text(`V${i}`, p.x + 10 / STATE.view.scale, p.y - 10 / STATE.view.scale);
    }
}

function drawGuidedOverlayVisuals() {
    const step = STATE.planSteps[STATE.stepIndex];
    if (!step) return;

    if (STATE.mode === 'interior') {
        if (STATE.stepIndex >= 1) { // Triangulation
            stroke(COLORS.auxLine);
            strokeWeight(2 / STATE.view.scale);
            drawingContext.setLineDash([5, 5]);
            for (let i = 2; i < STATE.n - 1; i++) {
                line(STATE.vertices[0].x, STATE.vertices[0].y, STATE.vertices[i].x, STATE.vertices[i].y);
            }
            drawingContext.setLineDash([]);
        }
        
        if (STATE.stepIndex >= 2) { // Highlight Angles
            drawInteriorAngles();
        }
    } else {
        drawExteriorAngles();
    }
}

function drawInteriorAngles() {
    const angles = getAngles();
    noStroke();
    fill(COLORS.interior[0], COLORS.interior[1], COLORS.interior[2], 100);
    for (let i = 0; i < STATE.vertices.length; i++) {
        const p = STATE.vertices[i];
        const pPrev = STATE.vertices[(i + STATE.n - 1) % STATE.n];
        const pNext = STATE.vertices[(i + 1) % STATE.n];
        const a1 = atan2(pPrev.y - p.y, pPrev.x - p.x);
        const a2 = atan2(pNext.y - p.y, pNext.x - p.x);
        
        let start = a1;
        let end = a2;
        if (a2 < a1) end += TWO_PI;
        if (end - start > PI) {
            let temp = start;
            start = end;
            end = temp + TWO_PI;
        }
        
        arc(p.x, p.y, 40 / STATE.view.scale, 40 / STATE.view.scale, start, end, PIE);
    }
}

function drawExteriorAngles() {
    stroke(COLORS.exterior);
    strokeWeight(2 / STATE.view.scale);
    for (let i = 0; i < STATE.vertices.length; i++) {
        const p = STATE.vertices[i];
        const pNext = STATE.vertices[(i + 1) % STATE.n];
        const pNextNext = STATE.vertices[(i + 2) % STATE.n];
        
        // Extension line
        const vExt = createVector(pNext.x - p.x, pNext.y - p.y).normalize().mult(60 / STATE.view.scale);
        line(pNext.x, pNext.y, pNext.x + vExt.x, pNext.y + vExt.y);
        
        // Arc for exterior angle
        if (STATE.stepIndex >= 1) {
            const v1 = createVector(vExt.x, vExt.y);
            const v2 = createVector(pNextNext.x - pNext.x, pNextNext.y - pNext.y);
            const aStart = v1.heading();
            const aEnd = v2.heading();
            
            fill(COLORS.exterior[0], COLORS.exterior[1], COLORS.exterior[2], 80);
            arc(pNext.x, pNext.y, 40 / STATE.view.scale, 40 / STATE.view.scale, aStart, aEnd, PIE);
        }
    }
}

/**
 * UTILS & COORDINATES
 */
function screenToWorldX(mx) { return (mx - width / 2 - STATE.view.offsetX) / STATE.view.scale; }
function screenToWorldY(my) { return (my - height / 2 - STATE.view.offsetY) / STATE.view.scale; }

function handleWheel(e) {
    e.preventDefault();
    const zoomFactor = 1.05;
    const delta = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    const newScale = constrain(STATE.view.scale * delta, 0.4, 5.0);
    
    const worldMouseX = screenToWorldX(mouseX);
    const worldMouseY = screenToWorldY(mouseY);
    
    STATE.view.scale = newScale;
    STATE.view.offsetX = mouseX - width / 2 - worldMouseX * STATE.view.scale;
    STATE.view.offsetY = mouseY - height / 2 - worldMouseY * STATE.view.scale;
    
    document.getElementById('view-info').innerText = `ç¼©æ”¾: ${STATE.view.scale.toFixed(1)}x`;
}

function handlePointerDown(e) {
    const stageOffset = document.getElementById('sidebar').offsetWidth;
    const wx = screenToWorldX(e.clientX - stageOffset);
    const wy = screenToWorldY(e.clientY);
    
    // Check vertex hit
    for (let i = 0; i < STATE.vertices.length; i++) {
        if (dist(wx, wy, STATE.vertices[i].x, STATE.vertices[i].y) < 15 / STATE.view.scale) {
            STATE.dragVertexIndex = i;
            e.target.setPointerCapture(e.pointerId);
            return;
        }
    }
    
    // Check blank area for pan
    STATE.view.isPanning = true;
    STATE.view.lastMouseX = e.clientX;
    STATE.view.lastMouseY = e.clientY;
    e.target.setPointerCapture(e.pointerId);
}

function handlePointerMove(e) {
    if (STATE.dragVertexIndex !== -1) {
        const stageOffset = document.getElementById('sidebar').offsetWidth;
        STATE.vertices[STATE.dragVertexIndex].x = screenToWorldX(e.clientX - stageOffset);
        STATE.vertices[STATE.dragVertexIndex].y = screenToWorldY(e.clientY);
    } else if (STATE.view.isPanning) {
        STATE.view.offsetX += (e.clientX - STATE.view.lastMouseX);
        STATE.view.offsetY += (e.clientY - STATE.view.lastMouseY);
        STATE.view.lastMouseX = e.clientX;
        STATE.view.lastMouseY = e.clientY;
    }
}

function handlePointerUp(e) {
    STATE.dragVertexIndex = -1;
    STATE.view.isPanning = false;
}

function updateVerification() {
    const panel = document.getElementById('verify-panel');
    const angles = getAngles();
    const sumDeg = angles.reduce((a, b) => a + b, 0) * (180 / PI);
    
    let html = "";
    if (STATE.mode === 'interior') {
        const expected = (STATE.n - 2) * 180;
        const diff = Math.abs(sumDeg - expected);
        html = `
            <div class="verify-item"><span>ç†è®ºå†…è§’å’Œ:</span> <span>${expected}Â°</span></div>
            <div class="verify-item"><span>å®æµ‹å†…è§’å’Œ:</span> <span>${sumDeg.toFixed(2)}Â°</span></div>
            <div class="verify-item"><span>è¯¯å·®:</span> <span class="${diff < 0.1 ? 'status-ok' : 'status-err'}">${diff.toFixed(4)}Â°</span></div>
        `;
    } else {
        const expected = 360;
        const extSum = STATE.n * 180 - sumDeg; 
        const diff = Math.abs(extSum - expected);
        html = `
            <div class="verify-item"><span>ç†è®ºå¤–è§’å’Œ:</span> <span>360Â°</span></div>
            <div class="verify-item"><span>å®æµ‹å¤–è§’å’Œ:</span> <span>${extSum.toFixed(2)}Â°</span></div>

        `;
    }
    panel.innerHTML = html;
}
